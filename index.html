<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL Button</title>
    <style>
        /* Style the button */
        button {
            background-color: yellow; /* Yellow background */
            color: black; /* Black text color */
            font-size: 20px; /* Increase font size */
            padding: 15px 30px; /* Bigger button with more padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Slightly rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Add hover effect */
        button:hover {
            background-color: gold; /* Slightly darker yellow on hover */
        }
    </style>
</head>
<body>

    <button onclick="openUrl()">Open Driving Simulator</button>

    <script>
        function openUrl() {
            window.location.href = 'https://azis32113.github.io/driving-sim/index.html?lang=en&token=skip';
        }
    </script>

</body>
</html>
